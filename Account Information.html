<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <h1>ACCOUNT INFORMATION</h1>

    <div class="bg-gray-100 p-6 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Billing Information</h2>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-70">
            First Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="firstName"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-300 focus:border-blue-300"
          />
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">
            Last Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="lastName"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label for="country" class="block text-sm font-medium text-gray-700">
            Country / Region <span class="text-red-500">*</span>
          </label>
          <select
            id="country"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700"
            >
              Last Name <span class="text-red-500">*</span>
            </label>
          </select>
        </div>

        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">
            State <span class="text-red-500">*</span>
          </label>
          <select
            id="state"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Select State</option>
            <option value="">Kampala</option>
            <option value="">Nairobi</option>
            <option value="">New york</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">
            City <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="city"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="postcode" class="block text-sm font-medium text-gray-700">
            Postcode <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="postcode"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label
            for="phoneNumber"
            class="block text-sm font-medium text-gray-700"
          >
            Phone Number
          </label>
          <input
            type="tel"
            id="phoneNumber"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">
            Address <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="address"
            class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="company" class="block text-sm font-medium text-gray-700">
          Company
        </label>
        <input
          type="text"
          id="company"
          class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
    </div>
  </body>
</html>
