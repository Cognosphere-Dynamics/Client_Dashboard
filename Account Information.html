<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
      <!-- Card Container -->
      <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg">
        <!-- Content Wrapper -->
        <div class="flex flex-col space-y-6 p-8">
          <!-- Header -->
          <div class="flex items-center justify-between border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-800">
              ACCOUNT INFORMATION
            </h2>
          </div>

          <!-- Form Section -->
          <form class="flex flex-col space-y-6">
            <!-- Name Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="flex flex-col space-y-2">
                <label
                  for="firstName"
                  class="text-sm font-semibold text-gray-700"
                >
                  First Name <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="firstName"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label
                  for="lastName"
                  class="text-sm font-semibold text-gray-700"
                >
                  Last Name <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="lastName"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>

            <!-- Location Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="flex flex-col space-y-2">
                <label
                  for="country"
                  class="text-sm font-semibold text-gray-700"
                >
                  Country <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="country"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label for="state" class="text-sm font-semibold text-gray-700">
                  State <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="state"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>

            <!-- Contact Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="flex flex-col space-y-2">
                <label for="city" class="text-sm font-semibold text-gray-700">
                  City <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="city"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label
                  for="postcode"
                  class="text-sm font-semibold text-gray-700"
                >
                  Postcode <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="postcode"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>

            <!-- Additional Info Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="flex flex-col space-y-2">
                <label for="phone" class="text-sm font-semibold text-gray-700">
                  Phone Number
                </label>
                <input
                  type="tel"
                  id="phone"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label
                  for="address"
                  class="text-sm font-semibold text-gray-700"
                >
                  Address <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="address"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>

            <!-- Company Section -->
            <div class="flex flex-col space-y-2">
              <label for="company" class="text-sm font-semibold text-gray-700">
                Company
              </label>
              <input
                type="text"
                id="company"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Button Section -->
            <div class="flex flex-col sm:flex-row gap-4 pt-6">
              <button
                type="submit"
                class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-sm rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200"
              >
                Update
              </button>
              <a
                href="Change password.html"
                class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-sm rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 text-center"
              >
                Create New Password
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
